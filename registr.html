<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="assets/stylye/style.css">
    <link rel="stylesheet" href="assets/stylye/auth/auth.css">
    <link rel="stylesheet" href="assets/stylye/auth/media.css">
</head>

<body>
    <div class="wrapper">
        <div class="registr__block">
            <div class="form__registr">
                <form class="registr" action="#">
                    <label class="registr__label">
                        <span class="registr__star">*</span>
                        <span class="registr__placeholder">Введите email</span>
                        <input class="registr__input input__style" type="email" placeholder="Введите email">
                        <span class="registr__json"></span>
                    </label>
                    <label class="registr__label">
                        <span class="registr__star">*</span>
                        <span class="registr__placeholder">Придумайте пароль</span>
                        <input class="registr__input input__style eye__img" type="password" placeholder="Придумайте пароль">
                        <span class="registr__json"></span>
                        <span class="eye"></span>
                    </label>
                    <label class="registr__label">
                        <span class="registr__star">*</span>
                        <span class="registr__placeholder">Подтвердите пароль</span>
                        <input class="registr__input input__style eye__img" type="password" placeholder="Подтвердите пароль">
                        <span class="registr__json"></span>
                        <span class="eye"></span>
                    </label>
                    <button class="registr__btn btn__style" type="submit">Регистрация</button>
                </form>
                <div class="registr__similar">
                    <p class="similar__text">Продолжить с:</p>
                    <div class="similar">
                        <div class="similar__way"></div>
                        <div class="similar__way"></div>
                        <div class="similar__way"></div>
                    </div>
                </div>
            </div>
            <div class="registr__help">
                <a href="#">Политика конфиденциальности.</a>
                <a href="#">Права интеллектуальной собственности.</a>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/auth.js" type="module"></script>

</html>
